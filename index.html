<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>
<body style='background-image: linear-gradient(45deg, #8baaaa 0%, #ae8b9c 100%);'>
    <h1 class='text-center'>Dictionary with definition and Synonyms</h1>
    <div class='container d-flex justify-content-center'>
        <textarea id='textarea' placeholder =' click here to speak or write' class='bg-white mt-5' style='width:800px'></textarea><br>
       
    </div>
    <div class='container d-flex justify-content-center'> 
        <textarea id='partsOfSpeech' placeholder ='Parts of Speech' class='bg-white mt-5' style='width:800px;'></textarea><br> 
      
   
    </div>
    <div class='container d-flex justify-content-center'> 
        <textarea id='textresult' placeholder =' Definition' class='bg-white mt-5' style='width:800px'></textarea><br> 
        
    </div>
    <div class='container d-flex justify-content-center'> 
        <textarea id='synonyms' placeholder ='Synonyms' class='bg-white mt-5' style='width:800px; height:100px'></textarea><br> 
 
   
    </div>
    <div class='container d-flex justify-content-center'> 
        <textarea id='example' placeholder ='Example Sentence' class='bg-white mt-5' style='width:800px; height:100px'></textarea><br> 

   
    </div>
   
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
<script src="index.js"></script>

</body>
</html>
